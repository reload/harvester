version: "2"
services:
  composer:
    build: docker/composer
    volumes:
      - '.:/app'
      - './docker/composer-cache:/composer/cache'
  harvester:
    build: .
    volumes:
      - './src:/harvester/src'
      - './vendor:/harvester/vendor'
    volumes_from:
      - db
    environment:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        HARVESTER_HARVEST_USER: ${HARVESTER_HARVEST_USER}
        HARVESTER_HARVEST_PASSWORD: ${HARVESTER_HARVEST_PASSWORD}
        HARVESTER_HARVEST_ACCOUNT: ${HARVESTER_HARVEST_ACCOUNT}
  elk:
    image: reload/elk
    ports:
      - "5601:5601"
      - "9200:9200"
      - "5044:5044"
    environment:
      JDBC_HARVEST_HOST: ${JDBC_HARVEST_HOST}
      JDBC_HARVEST_DATABASE: ${JDBC_HARVEST_DATABASE}
      JDBC_HARVEST_USER: ${JDBC_HARVEST_USER}
      JDBC_HARVEST_USER_PASSWORD: {JDBC_HARVEST_USER_PASSWORD}
  db:
    image: mysql
    ports:
      - 3306:3306
    environment:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
