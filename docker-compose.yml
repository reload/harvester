version: "2"
services:
  server:
    build: .
    environment:
      VIRTUAL_HOST: harvester.docker
      SYMFONY_ENV: dev
      SYMFONY_DEBUG: 1
      SYMFONY__KERNEL__CACHE_DIR: /tmp/cache
    ports:
      - '80'
    volumes:
      - './data/:/data/'
      - './src:/harvester/src'
      - './vendor:/harvester/vendor'
