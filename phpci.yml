build_settings:
  ignore:
    - "vendor"
php_mess_detector:  
  rules:
    - "codesize"
    - "unusedcode"
    - "naming"
  allow_failures: true
test:
  php_code_sniffer:
    standard: "PSR2"
  php_cpd:
    allow_failures: true
  php_docblock_checker:
    allowed_warnings: 10
    skip_classes: true
  php_loc:
    directory: "src"

